<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Stats Dashboard</title>
  <link rel="stylesheet" href="detail.css"></head>
<body>
  <div class="container">
    <h1>Pokémon Stats</h1>
    <div id="stats-dashboard">
      <table id="type-stats" border="1px">
          <tr>
            <th>Type</th>
            <th>Average Base Experience</th>
          </tr>
          <tr>
            <td>name</td>
            <td>exelent</td>
          </tr>
          <tr>
            <td>abilities</td>
            <td>jumping</td>
          </tr>
          <tr>
            <td>Base experience</td>
            <td>3years</td>
          </tr>
          <tr>
            <td>Height and weight
            </td>
            <td>195m / 80kg</td>
          </tr>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
